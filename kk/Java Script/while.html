<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while</title>
</head>
<body>
    
    <script>
        let i=0;

        while(i<=5)
        {
            console.log(i);
            i++

        }

        let a=6;

        while (a<=10) 
        {
            console.log(a);
            a++
        }

     
    </script>
</body>
</html>
