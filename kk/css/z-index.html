<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z-index propertydiv</title>
    <style>
        .ex1{
            height: 200px;
            width: 200px;
            background-color: red;
            position: 7;
            z-index: 1;
        }
        .ex2{
            height: 300px;
            width: 300px;
            background-color: blue;
            position: absolute;
            top:20px;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="ex1"></div>
    <div class="ex2"></div>
</body>
</html>
