<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown</title>
    <style>
        .drop{
            background-color: wheat;
            width: 80px;
            height: 20px;
        }
        .down{
            visibility: hidden;
        }
        .drop:hover .down{
            visibility: visible;
        }
    </style>
</head>
<body>

    <div class="drop">
        Hover me
        <div class="down">
            <ul>
                <li>
                    <a href="">Home</a>
                </li>
                <li>
                    <a href="">Exit</a>
                </li>
            </ul>
        </div>
    </div>

 
</body>
</html>
